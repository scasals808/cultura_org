<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AR in Web</title>
</head>
<body>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<a-scene embedded arjs renderer="precision: mediump;">
    <a-marker
            preset='custom'
            type='pattern'
            url='assets/markers/axe.patt'>
        <a-entity
                position="0 0 0"
                scale="3 3 3"
                gltf-model="assets/models/axe/scene.gltf"
        ></a-entity>
    </a-marker>

    <a-marker preset='custom'
              type='pattern'
              url='assets/markers/punks.patt'>
        <a-image position="0 -0.5 0" scale="3 3 3"  width="1"  height="1.5" src="assets/images/photo_2022-02-09_07-53-18.jpg"></a-image>
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
