<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AR in Web</title>
</head>
<body>
<script src="assets/js/aframe.min.js"></script>
<script src="assets/js/aframe-ar.js"></script>
<a-scene embedded arjs="patternRatio: 0.7" renderer="precision: mediump;">
<!--// room 2-->
    <a-marker preset='custom'
          type='pattern'
          url='assets/markers/axe.patt'>
        <a-entity
                position="0 0 0"
                scale="3 3 3"
                gltf-model="assets/models/axe/axe.gltf"
        ></a-entity>
    </a-marker>

    <a-marker preset='custom'
              type='pattern'
              url='assets/markers/weed.patt'>
        <a-entity
                position="0 0 0"
                scale="2 2 2"
                gltf-model="assets/models/weed/weed.gltf"
        ></a-entity>
    </a-marker>

    <a-marker preset='custom'
              type='pattern'
              url='assets/markers/floppa.patt'>
        <a-entity
                position="0 0 0"
                scale="1 1 1"
                gltf-model="assets/models/floppa_cube/floppa.gltf"
        ></a-entity>
    </a-marker>

    <a-marker preset='custom'
              type='pattern'
              url='assets/markers/stonedcat.patt'>
        <a-entity
                position="0 0 0"
                scale="1 1 1"
                gltf-model="assets/models/mr_weed_-_the_stoned_cat/stonedcat.gltf"
        ></a-entity>
    </a-marker>

    <a-marker preset='custom'
              type='pattern'
              url='assets/markers/punks.patt'>
        <a-image position="0 -0.5 0" scale="3 3 3"  width="1"  height="1.5" src="assets/images/photo_2022-02-09_07-53-18.jpg"></a-image>
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
